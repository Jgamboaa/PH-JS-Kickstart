<Directory /var/www/html>
    AllowOverride None
    Require all granted

    # Lo que ahora tienes en .htaccess:
    <IfModule mod_headers.c>
      <FilesMatch "\.(css|js|jpg|jpeg|png|gif|webp|avif|svg|ico|woff|woff2|ttf|otf|eot)$">
        Header set Cache-Control "public, max-age=31536000, immutable"
        Header unset ETag
        FileETag None
      </FilesMatch>

      <FilesMatch "\.(html|htm|php)$">
        Header set Cache-Control "no-cache, no-store, must-revalidate"
        Header set Pragma "no-cache"
        Header set Expires "0"
      </FilesMatch>
    </IfModule>

    ErrorDocument 400 /errors/400.php
    ErrorDocument 401 /errors/401.php
    ErrorDocument 403 /errors/403.php
    ErrorDocument 404 /errors/404.php
    ErrorDocument 500 /errors/500.php
    ErrorDocument 503 /errors/503.php

    <FilesMatch "(\.(env|log|sqlite|htaccess|env_example)|composer\.(json|lock))$">
      Require all denied
    </FilesMatch>
    <FilesMatch "^(db_conn\.php|api_functions\.php|conn\.php)$">
      Require all denied
    </FilesMatch>

    RewriteEngine On
    RewriteRule ^admin/(views|scripts)/?$ - [F,L]

    <IfModule mod_deflate.c>
      AddOutputFilterByType DEFLATE text/plain text/html text/xml text/css \
        application/xml application/xhtml+xml application/rss+xml \
        application/javascript application/x-javascript
      Header append Vary User-Agent
    </IfModule>

    <IfModule mod_expires.c>
      ExpiresActive On
      ExpiresDefault "access plus 1 month"
      ExpiresByType image/jpeg "access plus 1 year"
      ExpiresByType image/jpg  "access plus 1 year"
      ExpiresByType image/png  "access plus 1 year"
      ExpiresByType image/gif  "access plus 1 year"
      ExpiresByType image/webp "access plus 1 year"
      ExpiresByType image/svg+xml "access plus 1 year"
      ExpiresByType image/x-icon "access plus 1 year"
      ExpiresByType font/ttf "access plus 1 year"
      ExpiresByType font/woff "access plus 1 year"
      ExpiresByType font/woff2 "access plus 1 year"
      ExpiresByType font/otf "access plus 1 year"
      ExpiresByType text/css "access plus 1 year"
      ExpiresByType text/javascript "access plus 1 year"
      ExpiresByType application/javascript "access plus 1 year"
      ExpiresByType application/x-javascript "access plus 1 year"
      ExpiresByType text/html "access plus 0 seconds"
    </IfModule>

    Options -Indexes
</Directory>
